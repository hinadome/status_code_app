<!DOCTYPE html>
<html>
    <head>
    </head>
<body>
    <article class=flashes>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </article>
    {% block content %}
    {% endblock %}
</body>
</html>
